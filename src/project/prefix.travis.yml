# using trusty and scala
dist: trusty
language: scala

# speed up cloning of the git repository
# we only need a clone depth of '1'
git:
  depth: 1

# if we are running on devel we need to use the newest
# versions of the archives, instead of the ones with a
# hard-coded version
before_install:
  - if [ "TRAVIS_BRANCH" == "devel" ]; then export TEST_USE_ARCHIVE_HEAD = 1; fi



