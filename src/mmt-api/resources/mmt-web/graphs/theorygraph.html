    <script type="text/javascript">
		
		var theoryGraph=new TheoryGraph();
		createNewGraph();
	    
		function changeMethode(idx)
		{
			document.body.style.cursor = 'wait';
			if(idx==0)
			{
				THEORY_GRAPH_OPTIONS.layout=undefined;
			}
			else if(idx==1)
			{
				THEORY_GRAPH_OPTIONS.layout={hierarchical: {sortMethod: "directed",direction: "LR"}};
			}
			createNewGraph();
			document.body.style.cursor = 'auto';
		}
		
	    	function createNewGraph()
	    	{
		    theoryGraph.getGraph("/:fancygraph/json/" + getParameterByName("type") + "?" + getParameterByName("uri"));
	    	}
	    
		$(document).bind("contextmenu", function (event) 
		{
			// Avoid the real menu
			event.preventDefault();
		});
